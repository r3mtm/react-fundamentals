<!-- These next instructions are to be written in JavaScript in the <script> tag -->
<!-- 🐨 Create a div -->
<!--   💰 document.createElement('div') -->

<!-- 🐨 Set the div's textContent to 'Hello World' and className to 'container' -->
<!--   💰 div.textContent = '...' -->

<!-- 🐨 Append the div to the root div using `append` -->
<!--   💰 document.getElementById('root') -->
<!--   📜 https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <div id="root"></div> -->
    <script type="module">
        const childNode = document.createElement('div');
        childNode.textContent = 'Hello World';
        childNode.className = 'container';
    
        // const rootNode = document.getElementById('root');
        const rootNode = document.createElement('div');
        rootNode.setAttribute('id', 'root');
        rootNode.append(childNode);
        document.body.append(rootNode);
    </script>
</body>
</html>
